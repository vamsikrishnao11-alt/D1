    <script>
        
        let lll = document.querySelector("#l");
        let ddd = document.querySelector("#d");
        let ll = document.querySelector("#po");
        let dd = document.querySelector("#poove");
        let ttt = document.querySelector("#to");

        
        let x = 0;
        let y = 0;
       
        function t() {
            let z = x + y;  
            ttt.textContent = z;  
        }

      
        lll.addEventListener("click",  function i() {
            x++; 
            ll.textContent = x;  
            t(); 
        });  
        ddd.addEventListener("click",function d() {
            y++;  
            dd.textContent = y; 
            t();  
        }
);
