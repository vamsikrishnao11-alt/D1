<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vk-daring-pj-paapa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css html/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css">
<style>
    .ok{
        text-align: left;
    }
    .hide{
        display: none;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div>
            <div>
            <a href="#" class="navbar-brand"><i class="bi bi-snow2"></i>Amazon</a>
        </div>
           <span>
            
           </div class="ok"> <div class="btn btn-dark okk">ShowModal</div>
        </span>
        </div>
    </nav>

    <div class="container-fluid mt-5 text-center hide"  >
        <div class="card col-8 m-auto">

          <div class="card-header text-center">
            <div class="row ">
                <div class="col-3  "><span class=" btn aa">1</span></div>
                <div class="col-3  "><span class=" btn bb">2</span></div>
                <div class="col-3  "><span class="btn cc">3</span></div>
                <div class="col-3 btn btn-dark ol">X</div>
            </div>
          </div>
          <div class="card-body" id="ml"></div>
          <div class="card-footer">
            <div class="row ">
                <div class="col text-center">
                    <div class=" col btn btn-dark" id="p">Prev</div>
                </div>
                <div class="col text-center" >
                    <div><!--    --></div>     
                </div>
                <div class="col text-center">
                    <div class=" col btn btn-dark" id="n">Next</div>
                </div>
            </div>
          </div>
    </div>
    <!--Script code bujji-->
    <script>
        let con=["attend Class","Practice assignmen","give mock"];
        let middle=document.querySelector("#ml");
        let sh=document.querySelector(".okk");
        let h=document.querySelector(".hide");
        let oll=document.querySelector(".ol");
        let pp=document.querySelector("#p");
        let nn=document.querySelector("#n");

        let a=document.querySelector(".aa");
        let b=document.querySelector(".bb");
        let c=document.querySelector(".cc");
        
        a.classList.add("btn-dark");
        let ind=1;

         
       sh.addEventListener("click",function(){
        h.classList.remove("hide");
        middle.textContent=`Step ${ind}:${con[ind-1]} ;`
        
       });
       oll.addEventListener("click",function(){
        h.classList.add("hide");
       });
        pp.addEventListener("click",function(){
            if (ind>1){
                ind--;
                 middle.textContent=`Step ${ind}:${con[ind-1]} ;`
                 if (ind==1)
                    b.classList.remove("btn-dark");
                 else(ind==2)
                    c.classList.remove("btn-dark");
            }
           

        });

//tap ESC in the keyboard and esc is nothing but Escape and escape is noting but closing the current work or page or task or event
        //keyup takes any key in the keyboard but here i need only esape[ESC] key,... So that i provided a if condition in the addEventListner
        document.addEventListener("keyup",function(poojitha){  
            //console.log(poojitha);//keyupEvent Object is displayed and in that keyUp event object there is a property (Escape) when the event is triggered and the perpose of poojitha(object) parameter in the function is,... to accepting the keyup event property (escape),.....
            if (poojitha.key=="Escape" && !h.classList.contains("hide")){
                hidden();
            }
        });

        function hidden(){

            h.classList.add("hide");
        }



        nn.addEventListener("click",function(){
            if (ind<con.length){
                ind++;
                 middle.textContent=`Step ${ind}:${con[ind-1]} ;`
                 if (ind==3)
                    c.classList.add("btn-dark");
                 else(ind==2)
                    b.classList.add("btn-dark");
                 
                 
            }
           

        });
        
    </script>
</body>
</html>
