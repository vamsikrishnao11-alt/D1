    <form class="formm">
        <div class="container-fluid col-3 m-auto mt-3">
            <div class="card">
                <div class="card-header">
                    <input type="text" class="w-100" placeholder="Enter Username" value="" id="us">

    <!--Script Code-->
    <script>
        let u=document.querySelector("#us");
        let p=document.querySelector("#ps");
        let s=document.querySelector(".formm");//after filling the data in the all the containers in the  form then only submit the data,.....  
        s.addEventListener("submit",function(obj){
            //console.log(obj);//submitEvent object
           obj.preventDefault(); //obj  parameter is nothing but accessing the event when it is  triggered and creating an object and the event listner knows what type of the event is ?,....(SUBMIT EVENT OBJECT)    
            //obj is also known as argument object
            /*Why we are using this preventDefault method ?*/
            //preventing the behaviour of the submit button, when i tap on the submit button the page automaticlly get refreshed,due to this i'm unable to get that subbmited data,because at every time 
            let uu=u.value;//here i get submited data
            let pp=p.value;//here i get submited data
            let ok={};// one object is created under the name ok - In the future i will make some validations by using this data in this object-backend
            ok.username=uu; //assigning or adding the properties into the object
            ok.password=pp;//assigning or adding the properties into the object
            console.log(ok);//If you want to check whether the given properties(property:value) is added in the object are not

            u.value=p.value="";//After submit the data I don't want to show that data in the username container and password container
            //re-initiallization happens
      
            
        });
        
        

    </script>
