<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vk-pj</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css html/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css">
</head>
<body>
    <div class="container-fluid m-auto col-3 mt-2">
        <div class="card text-center">
            <div class="card-body">
                
                <input type="checkbox" class="btn btn-light ok  p-5">
                <input type="password" class="btn btn-light bye col-8">
                <span class="eye btn btn-light bi bi-eye-slash "></span> 

            </div>
        </div>
    </div>
    <script>
        let check=document.querySelector(".ok");
        let pw=document.querySelector(".bye");
        let eye=document.querySelector(".eye");
        check.addEventListener("change",function(){
            let getatt=pw.getAttribute("type");//Initially the type is password
            if (getatt=="password") //is password enter into the condition (due to type is password the content is hidden)
            {
                eye.classList.remove("bi-eye-slash");//remove the existing bi-eye-slash class
                eye.classList.add("bi-eye");//next add bi-eye class
                pw.setAttribute("type","text");//changing the existing password type to text type by using setAttribute method ( due to type is text the content is shown   )
            }
            else //else
            {
                eye.classList.remove("bi-eye");//after that remove the existing bi-eye class 
                eye.classList.add("bi-eye-slash");//next add bi-eye-slash class
                pw.setAttribute("type","password");//changing the existing text type to password type by using setAttribute method  ( due to type is password the content is hidden   )
            }
            

        });
    </script>
</body>
</html>
