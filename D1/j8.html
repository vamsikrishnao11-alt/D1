<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vk-pj-kkk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css html/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css">
</head>
<body>
    <div class="container-fluid m-auto col-3 mt-2">
        <div class="card text-center">
            <div class="card-body row gap-0">
                
                <input type="checkbox" class="btn btn-light col ok border border-dark  rounded-start-0 p-5">
                <input type="password" class="btn btn-light bye rounded-0 border border-3 border-dark col-8">
                <span class="eye btn btn-light bi bi-eye-slash rounded-end-0 col border border-3 border-dark bg-danger  "></span> 

            </div>
        </div>
    </div>
    <script>
        let check=document.querySelector(".ok");
        let pw=document.querySelector(".bye");
        let eye=document.querySelector(".eye");
        check.addEventListener("change",function(){
            let getatt=pw.getAttribute("type");//Initially the type is password
            if (getatt=="password") //is password enter into the condition 
            {
                eye.classList.remove("bi-eye-slash","bg-danger");//remove the existing bi-eye-slash class and also i'm removing the colour
                eye.classList.add("bi-eye","bg-success");//next add bi-eye class & adding other color
                pw.setAttribute("type","text");//changing the existing password type to text type by using setAttribute method(due to type is text,it shown)
            }
            else //else
            {
                eye.classList.remove("bi-eye","bg-success");//after that remove the existing bi-eye class and removing color
                eye.classList.add("bi-eye-slash","bg-danger");//next add bi-eye-slash class and adding color
                pw.setAttribute("type","password");//changing the existing text type to password type by using setAttribute method (due to type is password,it hide)
            }
            

        });
    </script>
</body>
</html>
