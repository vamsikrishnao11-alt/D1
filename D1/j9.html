<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vkpj123555</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css html/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css">

</head>
<body>
    <div class="container-fluid m-auto col-4 mt-2">
        <div class="card">
            <div class="card-body row gap-0 m-auto">
                <span class="btn btn-dark ob col-3 border border-dark rounded-start-0 ">Hide</span> 
                <input type="password" class="btn btn-light bye col-6 border border-dark  rounded-0 ">
                <span class="eye btn btn-dark bi bi-eye-slash ok col-3 border border-dark  rounded-end-0 "></span> 

            </div>
        </div>
    </div>
    <script>
        let check=document.querySelector(".ok");
        let con=document.querySelector(".ob");
        let pw=document.querySelector(".bye");
        let eye=document.querySelector(".eye");
        check.addEventListener("click",function(){
            let getatt=pw.getAttribute("type");//Initially the type is password
            if (getatt=="password") //is password enter into the condition 
            {
              
                eye.classList.remove("bi-eye-slash");//remove the existing bi-eye-slash class
                con.textContent="Show";
                eye.classList.add("bi-eye");//next add bi-eye class
                pw.setAttribute("type","text");//changing the existing password type to text type by using setAttribute method
            }
            else //else
            {
                eye.classList.remove("bi-eye");//after that remove the existing bi-eye class 
                con.textContent="Hide";
                eye.classList.add("bi-eye-slash");//next add bi-eye-slash class
                pw.setAttribute("type","password");//changing the existing text type to password type by using setAttribute method
            }
            

        });
    </script>
</body>
</html>
